<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation</title>

<body style="background-color: #212121; color: aliceblue;">
    <ul class="language">
        <li>Java Script</li>
        <li>Java Progamming</li>
        <li>Ruby on Rails</li>
        <li>C++</li>
    </ul>
</body>
<script>
    /*
    function addLanguage(name) {

    }

    // every time this runs, entire list is re-rendered & tree is re-painted
    */

    function addOptiLang(name) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(name));
        document.querySelector('.language').appendChild(li); // over here, we dont need to re-render the entire list
    }

    addOptiLang('Python');
    addOptiLang('C#');


    // editing , we can also use replaceWith(newLi) on the li element 
    document.querySelector('li:nth-child(2)').textContent = 'Java Programming Language';

    // removing 
    document.querySelector('li:last-child').remove(); // removes the last child C#
</script>
